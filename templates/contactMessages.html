{% extends 'template.html' %}

{% block cellContent1 %}
<h2 class="section-header">Contact Messages</h2>
{% endblock %}

{% block cellContent2 %}
    {% for message in messages %}
        <div> {{ message.name }} </div>
        <div> {{ message.email }} </div>
        <div> {{ message.message }} </div>
        <div> {{ message.dateSubmitted.strftime('%H:%M - %d/%m/%Y') }} </div>
    {% endfor %}
{% endblock %}
